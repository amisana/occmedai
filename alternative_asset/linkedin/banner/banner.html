    .content {
      position: relative;
      z-index: 1;
      padding: 2.5%;
      color: #27c93f;
      font-size: clamp(12px, 1.5vw, 16px);
    }

    .terminal-line {
      margin: 0.5em 0;
      opacity: 0.7;
    }

    .status {
      color: #27c93f;
      opacity: 0.5;
    }

    .ok {
      color: #27c93f;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.5em;
      margin-bottom: 1.25em;
    }

    .dot {
      width: 0.75em;
      height: 0.75em;
      border-radius: 50%;
    }

    .dot-red { background: #ff5f56; }
    .dot-yellow { background: #ffbd2e; }
    .dot-green { background: #27c93f; }

    .title {
      margin-left: 1em;
      color: #27c93f;
      opacity: 0.5;
    }

    .website-link {
      position: absolute;
      top: 2.5%;
      right: 2.5%;
      display: flex;
      align-items: center;
      gap: 0.5em;
      color: #27c93f;
      opacity: 0.7;
      font-size: 0.875em;
    }

    .link-icon {
      width: 1em;
      height: 1em;
      filter: none;
    }

    .link-icon svg {
      width: 100%;
      height: 100%;
      fill: #27c93f;
    }

    /* Scanline effect */
    .scanline {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(0, 255, 0, 0.1);
      animation: scan 20s linear infinite;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }
  </style>

  <div class="banner">
    <div class="noise"></div>
    <div class="scanline"></div>
    <div class="content">

        <div class="dot dot-yellow"></div>
        <div class="dot dot-green"></div>
        <span class="title">OCCDOC_TERMINAL_v1.0</span>
      </div>
